<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">9:00 a.m.</span>
        </div>
        <textarea id="text1" class="form-control" aria-label="With textarea" data-time="9"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 9am" type="button" id="9am"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 a.m.</span>
        </div>
        <textarea id="text2" class="form-control" aria-label="With textarea" data-time="10"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 10am" type="button" id="10am"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 a.m.</span>
        </div>
        <textarea id="text3" class="form-control" aria-label="With textarea" data-time="11"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 11am" type="button" id="11am"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 p.m.</span>
        </div>
        <textarea id="text4" class="form-control" aria-label="With textarea" data-time="12"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 12pm" type="button" id="12pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">1:00 p.m.</span>
        </div>
        <textarea id="text5" class="form-control" aria-label="With textarea" data-time="13"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 1pm" type="button" id="1pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">2:00 p.m.</span>
        </div>
        <textarea id="text6" class="form-control" aria-label="With textarea" data-time="14"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 2pm" type="button" id="2pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">3:00 p.m.</span>
        </div>
        <textarea id="text7" class="form-control" aria-label="With textarea" data-time="15"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 3pm" type="button" id="3pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">4:00 p.m.</span>
        </div>
        <textarea id="text8" class="form-control" aria-label="With textarea" data-time="16"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 4pm" type="button" id="4pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>

      <div class="input-group mb-3 shift-left">
        <div class="input-group-prepend">
          <span class="input-group-text">5:00 p.m.</span>
        </div>
        <textarea id="text9" class="form-control" aria-label="With textarea" data-time="17"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary 5pm" type="button" id="5pm"><i class="far fa-save fa-3x"></i></button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
